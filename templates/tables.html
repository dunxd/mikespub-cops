<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="COPS - DataTables"
  />
  <title>COPS - DataTables</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.3/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.11/css/dataTables.bootstrap5.min.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.11/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.13.11/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" charset="utf-8">
    const baseUrl = '{{=it.link}}';

    async function getData( url ) {
      const response = await fetch(url, {
        credentials: "same-origin"
      });
      return response.json();
    }
    
    function link_Clicked (event) {
      let currentLink = $(this);
      event.preventDefault();
      let nav = baseUrl + currentLink.text();
      console.log('Clicked ' + nav);
    }

    function handleLinks() {
      $('body').on("click", "a[class='route']", link_Clicked);
    }

    $(document).ready(function() {
      $('#example').DataTable();
      handleLinks();
    } );
  </script>
</head>
<body>
  <div class="container">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        {{=it.thead}}
      </thead>
      <tbody>
        {{=it.tbody}}
      </tbody>
      <tfoot>
        {{=it.tfoot}}
      </tfoot>
    </table>
  </div>
</body>
</html>
