query getCombo {
  authors {
    id
    title
  }
  publishers {
    id
    title
    books {
      id
      title
      path
      authors {
        id
        title
      }
    }
  }
}
query getAuthor($id: ID) {
  author(id: $id) {
    id
    title
    books {
      id
      title
      path
      content
      linkArray {
        href
        type
        rel
        title
      }
    }
  }
}
query getBooks {
  books {
    id
    title
    path
    authors {
      id
      title
    }
    linkArray {
      href
      type
      rel
      title
    }
  }
}
query getData($id: ID) {
  data(id: $id) {
    id
    name
    format
    uncompressedSize
    book {
      id
      title
      path
      authors {
        id
        title
      }
    }
  }
}
query getAuthors($limit: Int, $offset: Int, $order: String, $where: SequelizeJSON = "where") {
  authors(limit: $limit, offset: $offset, order: $order, where: $where) {
    id
    title
    numberOfElement
    books {
      id
      title
      languages
    }
  }
}
query getNode($id: ID!) {
  node(id: $id) {
    __typename
    id
  	... on Entry {
      title
      content
      books {
        id
        title
      }
    }
    ... on EntryBook {
      title
      path
      authors {
        id
        title
      }
    }
    ... on Data {
      name
      format
      book {
        id
        title
      }
    }
  }
}
query getNodes($idlist: [ID!]!) {
  nodes(idlist: $idlist) {
    __typename
    id
  }
}
