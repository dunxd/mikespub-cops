<div class="navbar navbar-inverse navbar-static-top" role="navigation">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      {{? it.parenturl != ""}}
        <a class="navbar-brand headleft" href="{{=it.parenturl}}">{{=it.fullTitle}}</a>
      {{??}}
        <a class="navbar-brand headleft" href="{{=it.homeurl}}">{{=it.fullTitle}}</a>
      {{?}}
    </div>
    <form id="searchForm" class="navbar-form navbar-form-margin navbar-left" role="search">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="{{=it.c.i18n.searchAlt}}" name="query">
        <div class="input-group-btn">
          <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></button>
        </div>
      </div>
    </form>     
    {{? it.containsBook != 0}}
      <!-- sorted = {{=it.sorted}} - url = {{=str_format(it.sorturl, "pubdate")}} with double qoutes - filters = {{=it.filters}} -->
    {{?}}
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        {{? it.containsBook != 0}}
        <li><a href="{{=str_format(it.sorturl, "title")}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.sortoptions.title}}">
          <span class="glyphicon glyphicon-font"></span><span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </a></li>
        <li><a href="{{=str_format(it.sorturl, "author")}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.sortoptions.author}}">
          <span class="glyphicon glyphicon-user"></span><span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </a></li>
        <li><a href="{{=str_format(it.sorturl, "pubdate")}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.sortoptions.pubdate}}">
          <span class="glyphicon glyphicon-calendar"></span><span class="glyphicon glyphicon-sort-by-order-alt"></span>
        </a></li>
        <li><a href="{{=str_format(it.sorturl, "rating")}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.sortoptions.rating}}">
          <span class="glyphicon glyphicon-star"></span><span class="glyphicon glyphicon-sort-by-order-alt"></span>
        </a></li>
        <li><a href="{{=str_format(it.sorturl, "timestamp")}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.sortoptions.timestamp}}">
          <span class="glyphicon glyphicon-time"></span><span class="glyphicon glyphicon-sort-by-order-alt"></span>
        </a></li>
        {{?}}
        <li><a href="#" onclick='Cookies.set("template", "default", { expires: 365 }); window.location.reload(true); ' data-toggle="tooltip" data-placement="bottom" title="" data-original-title="Default COPS template">
          <span class="glyphicon glyphicon-picture"></span><span class="hidden-sm"> Default COPS template</span>
        </a></li>
        <li><a href="{{=it.customizeurl}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.c.i18n.customizeTitle}}">
          <span class="glyphicon glyphicon-wrench"></span><span class="hidden-sm"> {{=it.c.i18n.customizeTitle}}</span>
        </a></li>
        <li><a href="{{=it.abouturl}}" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="{{=it.c.i18n.aboutTitle}}">
          <span class="glyphicon glyphicon-info-sign"></span><span class="hidden-sm"> {{=it.c.i18n.aboutTitle}}</span>
        </a></li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
