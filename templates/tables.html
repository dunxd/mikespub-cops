<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="COPS - DataTables"
  />
  <title>COPS - DataTables</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.3.0/css/dataTables.bootstrap5.min.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/2.3.0/js/dataTables.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/2.3.0/js/dataTables.bootstrap5.min.js"></script>
  <script type="text/javascript" charset="utf-8">
		// Not supported for Javascript ES5
    const baseUrl = '{{=it.link}}';

    async function getData( url ) {
      const response = await fetch(url, {
        credentials: "same-origin"
      });
      return response.json();
    }
    
    function link_Clicked (event) {
      let currentLink = $(this);
      event.preventDefault();
      let nav = baseUrl + currentLink.text();
      console.log('Clicked ' + nav);
    }

    function handleLinks() {
      $('body').on("click", "a[class='route']", link_Clicked);
    }

    $(document).ready(function() {
      $('#example').DataTable();
      handleLinks();
    } );
  </script>
</head>
<body>
  <div class="container">
    <table id="example" class="table table-striped table-bordered" style="width:100%">
      <thead>
        {{=it.thead}}
      </thead>
      <tbody>
        {{=it.tbody}}
      </tbody>
      <tfoot>
        {{=it.tfoot}}
      </tfoot>
    </table>
  </div>
</body>
</html>
